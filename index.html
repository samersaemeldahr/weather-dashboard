<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous"
        />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="./Assets/style.css">
    </head>

    <body>

        <div class="container-fluid">
            <div class="row navbar bg-dark">
                <div class="col-12 text-center">
                    <h1>Weather Dashboard</h1>
                </div>
            </div>
    
            <div class="row">
                <div class="col-3 bg-secondary pb-2 pt-3" id="results">
                    <div class="row">
                        <div class="col-12">
                            <h4>Enter a City:</h4>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col-12">
                            <div class="input-group">
                                <input class="form-control" type="text" id="enterCity"
                                    placeholder="e.g. New York"><button type="button" id="searchBtn"
                                    class="btn btn-primary"><i class="fas fa-search"></i></button>
                            </div>
                        </div>
                    </div>
    
                    <div class="row mt-4">
                        <div class="col-12">
                            <ul id="searchList" class="list-group">
                                <!-- Show list here -->
                            </ul>
                        </div>
                    </div>
                </div>
    
                <div id="weatherInfo" class="col-9">
                    <div class="row">
                        <div id="cityInfo" class="col-12 bg-light border rounded px-4 py-3">
                            <!-- Show current city info here -->
                        </div>
                    </div>
    
                    <div class="row pb-3 pt-3">
                        <div class="col-12">
                            <h3>5 Day Forecast</h3>
                        </div>
                    </div>
    
                    <div id="futureForecast" class="row row-cols-2 row-cols-lg-6">
                        <!-- 5 day forecast info -->
                    </div>
    
                </div>
            </div>
    
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./Assets/develop.js"></script>
    </body>

</html>
